services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend:/app
    environment:
      - PORT=8000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      
    ports:
      - "19000:19000"  # Expo dev server
      - "19001:19001"  # Expo dev tools
      - "19002:19002"  # React Native debugger
      - "4040:4040"    # ngrok web interface
    environment:
      - EXPO_USE_MANIFEST=true
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.100.158
    stdin_open: true   # Required for interactive Expo CLI
    tty: true          # Required for interactive Expo CLI
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
